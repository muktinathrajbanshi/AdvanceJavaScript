<!--? In JavaScript, there are several ways to attach event handlers to HTML elements. -->
<!--? Here are 3 common methods: -->



<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        h1 {
            margin-bottom: 2.4rem;
        }
    </style>
</head>
<body>
    <!-- ======= Start Inline Event =============-->
     <h1>Inline Event</h1>
     <button onClick="alert('Welcome')">greeting</button>
     <button ondblclick="alert('Welcome JS Course')">greeting again</button>
     <button onmouseover="alert('Welcome again')">greeting</button>

     <!-- ==== End Inline Event =================-->

    <!-- ======= Start Dom Event Handler =============-->
     <h1>Dom Event handler</h1>
     <button id="myBtn">greeting</button>
     <button id="myBtn1">greeting again</button>
     <!-- ==== End Dom Event Handler =================--> 
      
     <!-- ======= Start addEventListener Event Handler =============-->
     <h1>addEventListener Event handler</h1>
     <button id="myBtn2">greeting</button>
     <button id="myBtn3">greeting again</button>
     <!-- ==== End addEventListener Event Handler =================-->

     <script>

        document.getElementById("myBtn").onclick = () => {
            alert("Welcome");
        };

        // document.getElementById("myBtn").onclick = function () {
        //     alert('To the world best');
        // };

        document.getElementById("myBtn1").onclick = () => {
            alert("Welcome haita");
        };

        // addEventListener
        // document.getElementById("myBtn2").addEventListener("click", () => {
        //     alert("Hello, How are you!");
        // });

        document.getElementById("myBtn2").addEventListener("click", () => {
            alert("Hello, How are you!");
        });

        document.getElementById("myBtn3").addEventListener("mouseover", () => {
            alert("Hello, How are you Darling!");
        });

     </script>

</body>
</html>
