<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>SUNO</h2>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Create</li>
                    <li>Library</li>
                    <li>Explore</li>
                    <li>Search</li>
                </ul>
            </nav>
            <button class="invite">Invite Friends</button>
            <p>50 Credits</p>
        </aside>
        
        <main class="workspace">
            <header>
                <h2>My Workspace</h2>
                <div>
                    <button>Filters</button>
                    <button>Liked</button>
                </div>
            </header>
            <section class="current-song">
                <h3>"Bhulini Jaa" (Take It Easy) â€“ A Rajbanshi</h3>
                <p>Duration: 3:39</p>
                <div class="controls">
                    <button>Play</button>
                    <button>Pause</button>
                </div>
            </section>
            <section class="songs-list">
                <ul>
                    <li>You're My Light <span>(3:19)</span></li>
                    <li>"Bhulini Jaa" (Take It Easy) <span>(2:59)</span></li>
                    <li>Bhulini Jaa (Take It Easy) <span>(3:39)</span></li>
                    <li>Timro Muskan <span>(4:02)</span></li>
                </ul>
            </section>
        </main>
        
        <aside class="lyrics">
            <h3>Lyrics</h3>
            <textarea placeholder="Enter your own lyrics" rows="10" cols="30"></textarea>
            <input type="text" placeholder="Style of Music"/>
            <button class="submit">Submit</button>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
