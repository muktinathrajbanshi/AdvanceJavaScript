     <button

        <h1>JavaScript History Object</h1>
        <button>Go Back</button>
        <button>Go Forward</button>
        <button>Move Backward or forward</button>
        <!--? ========== End History =====================-->

        <!--? ========== Start Location =====================-->

        <button>Navigate Page using replace</button>

        <!--? End Location -->

            window.alert("welcome to the Js course");
